<body>
    <p>Indtast Længde: <input type="number" id="length"></p>
    <p>Indtast Bredde: <input type="number" id="width"></p>
    <button>Continue</button>

    <script>
        const knap = document.querySelector("button");
        knap.addEventListener("click", udregn);

        function udregn() {
            let længde = document.querySelector("#length").value;
            let bredde = document.querySelector("#width").value;
            let areal = længde * bredde;


            if (areal <= 0) {
                console.log("NaN")
            } else {
                console.log(`Arealet er ${længde*bredde}!`);
            }
        }
    </script>
